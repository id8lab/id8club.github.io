    name: Hansen
    display_name: Hansen
    gravatar: 6dbdef0376ac4867c80ff2274d6e8fc3
    email: michaelmotet.hansen@jcu.edu.au
    web: https://mvpclub.github.io
    twitter: https://twitter.com/motethansen
    description: "Mentor for startups and Software engineers."
