name: "MVP Club"

baseurl: ''
title: The JCU MVP Club
description: Software development and Entrepreneurship
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
google_analytics: 'UA-131489769-1'
disqus: 'mvpclub'
mailchimp-list: 'https://us7.admin.mailchimp.com/lists/members/?id=449553#p:1-s:25-so:null'
collections:
  projects_collection:
    output: true
    permalink: /:collection/:name
  posts:
    output: true
  tutorials_collection:
    output: true
    permalink: /:collection/:name
  posts:
    output: true
defaults:
  # _posts
  - scope:
      path: "" # an empty string here means all files in the project
      type: mvp_collection
      #type: posts
    values:
      layout: "default"
      read_time: true
      comments: true
      share: true
      related: true
# Plugins
plugins:
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown
highlighter: rouge

# Authors
